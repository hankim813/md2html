<!DOCTYPE html>
<html>
	<head>
		<title>Segment | Markdown to HTML Source Code</title>
		<meta name="description" content="Turn Markdown into HTML">
		<meta name="viewport" content="width=device-width">
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="img/segment-circle.png"></link>

		<!-- CSS -->
		<link rel="stylesheet" href="js/vendors/normalize.css">
		<link rel="stylesheet" href="js/vendors/bootstrap-grid.css">
		<link rel="stylesheet" href="js/vendors/nuclide/css/nuclide.css">
		<link rel="stylesheet" href="css/main.css">

		<!-- Load JS Dependencies -->
		<script src="js/vendors/jquery-1.11.3.min.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div class="container-fluid pb-xl">

			<div class="row ta-c p-xl">
				<div class="col-xs-10 col-xs-offset-1 pt-xl">
					<img src="img/segment-logo.jpg" alt="Segment Logo" width="200">
					<p class="mt-std">Enter the markdown version of your article below:</p>
				</div>
			</div>

			<div class="row ta-c">
				<div class="col-xs-10 col-xs-offset-1">
					<textarea id="markdown" cols="150" rows="30" class="textbox"></textarea>
					<button id="submit" onclick="convert()" class="m-lg main-btn">convert</button>
				</div>
			</div>

			<div class="row ta-c">
				<div class="col-xs-10 col-xs-offset-1">
					<p class="mb-std">Your HTML source code:</p>
					<textarea id="result" cols="150" rows="30" class="textbox"></textarea>
				</div>
			</div>

		</div>
	</body>
</html>
